events {
    worker_connections 1024;
}
http{
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    server {
        resolver 127.0.0.11;
        listen 8080;
        server_name lhavrais-pay.eli-sauvage.eu;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /usr/share/nginx/html/50x.html;

        location /api {
            set $target http://server:8000;
            proxy_pass $target;
        }
    }
}
