events {
    worker_connections 1024;
}
http{
    include mime.types;
    server {
        listen 8080;
        server_name lhavrais-pay.eli-sauvage.eu;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api {
            set $target http://localhost:3000;
            proxy_pass $target;
        }
    }
}
