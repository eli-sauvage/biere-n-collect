events {
    worker_connections 1024;
}
http{
    server {
        listen 8080;
        server_name lhavrais-pay.eli-sauvage.eu;
        return 301 https://$host$request_uri;
    }
    server {
        listen 4433 ssl;
        server_name lhavrais-pay.eli-sauvage.eu;

        ssl_certificate /etc/letsencrypt/live/lhavrais-pay.eli-sauvage.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lhavrais-pay.eli-sauvage.eu/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api {
            set $target http://localhost:3000;
            proxy_pass $target;
        }
    }
}